<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container mt-4">
        <div>


            <form action="http://localhost:8080/productos/ingreso" method="post" autocomplete="off" id="objetos">

                <div>

                    <div class="form-group">
                        <label for="nombre">nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control"
                            placeholder="Ingrese el nombre" required>
                        <label for="precio">precio</label>
                        <input type="text" name="precio" id="precio" class="form-control"
                            placeholder="Ingrese el precio" required>
                        <label for="duracion">duracion</label>
                        <input type="text" name="descripcion" id="descripcion" class="form-control"
                            placeholder="Ingrese la descripcion" required>
                        <label for="url">url</label>
                        <input type="text" name="url" id="url" class="form-control" placeholder="Ingrese la url"
                            required>
                    </div>

                    <div>
                        <input type="submit" />

                    </div>
                </div>
            </form>
        </div>
    </div>

    </div>
</body>
